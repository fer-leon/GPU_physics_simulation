<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collision Simulation</title>
    <style>
      :root {
        --primary-color: #2c3e50;
        --accent-color: #3498db;
        --text-color: #333;
        --bg-color: #ecf0f1;
        --panel-bg: rgba(255, 255, 255, 0.9);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: grid;
        grid-template-columns: 1fr auto;
        width: 100vw;
        height: 100vh;
      }

      .simulation-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--primary-color);
      }

      canvas {
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .info-panel {
        width: 300px;
        padding: 20px;
        background-color: var(--panel-bg);
        border-left: 1px solid rgba(0, 0, 0, 0.1);
        overflow-y: auto;
      }

      .info-section {
        margin-bottom: 20px;
      }

      .info-section h2 {
        color: var(--primary-color);
        font-size: 1.2em;
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 2px solid var(--accent-color);
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .info-label {
        color: var(--text-color);
        font-weight: 500;
      }

      .info-value {
        color: var(--accent-color);
        font-family: monospace;
      }

      .connection-status {
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 4px;
        text-align: center;
        font-weight: 500;
      }

      .connection-status.connected {
        background-color: #27ae60;
        color: white;
      }

      .connection-status.disconnected {
        background-color: #e74c3c;
        color: white;
      }

      .connection-status.connecting {
        background-color: #f1c40f;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div class="simulation-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="info-panel">
      <div class="connection-status disconnected" id="connection-status">
        Desconectado
      </div>
      <div class="info-section">
        <h2>Simulation Info</h2>
        <div class="info-item">
          <span class="info-label">Width</span>
          <span class="info-value" id="sim-width">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">Height</span>
          <span class="info-value" id="sim-height">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">Particles</span>
          <span class="info-value" id="particle-count">-</span>
        </div>
      </div>
    </div>

    <script src="simulation.js"></script>
  </body>
</html>
